<!DOCTYPE html>
<html>
<head>
    <title>Yearly Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html,body{
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        .analysis-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .stats-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Yearly Price Analysis</h1>
        
        <div class="analysis-card">
            <h2>Analysis for {{ crop }} in {{ place }}</h2>
            
            <div class="stats-box">
                <h3>Statistics</h3>
                <p>Average Price: ₹{{ stats.average_price|round(2) }}</p>
                <p>Maximum Price: ₹{{ stats.max_price|round(2) }}</p>
                <p>Minimum Price: ₹{{ stats.min_price|round(2) }}</p>
                <p>Price Volatility: {{ stats.price_volatility|round(2) }}</p>
            </div>

            <div class="chart-container">
                <img src="data:image/png;base64,{{ plot_url }}" alt="Price Trend Chart" style="width: 100%;">
            </div>
        </div>

        <a href="/" class="btn btn-primary">Back to Prediction</a>
    </div>
</body>
</html>
