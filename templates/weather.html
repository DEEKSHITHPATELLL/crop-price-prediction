<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-top: 50px;
        }
        .weather-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .weather-info {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .location-name {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .weather-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .weather-item i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .back-button:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Back to Home</a>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="weather-card text-center">
                    <div id="weather-content">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin fa-3x"></i>
                            <p>Loading weather information...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const weatherApiKey = '37551e8b7a69208fe4dd1903ee6d21e3';
        const weatherContent = document.getElementById('weather-content');

        function getWeatherIcon(weatherCode) {
            const icons = {
                '01': 'sun',
                '02': 'cloud-sun',
                '03': 'cloud',
                '04': 'cloud',
                '09': 'cloud-rain',
                '10': 'cloud-showers-heavy',
                '11': 'bolt',
                '13': 'snowflake',
                '50': 'smog'
            };
            return icons[weatherCode.substring(0, 2)] || 'cloud';
        }

        function fetchWeatherData() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    
                    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${weatherApiKey}`)
                        .then(response => response.json())
                        .then(data => {
                            const weatherIcon = getWeatherIcon(data.weather[0].icon);
                            weatherContent.innerHTML = `
                                <div class="location-name">${data.name}</div>
                                <i class="fas fa-${weatherIcon} weather-icon"></i>
                                <div class="weather-info">${data.weather[0].description}</div>
                                <div class="weather-details">
                                    <div class="weather-item">
                                        <i class="fas fa-temperature-high"></i>
                                        <h4>Temperature</h4>
                                        <p>${Math.round(data.main.temp)}Â°C</p>
                                    </div>
                                    <div class="weather-item">
                                        <i class="fas fa-tint"></i>
                                        <h4>Humidity</h4>
                                        <p>${data.main.humidity}%</p>
                                    </div>
                                    <div class="weather-item">
                                        <i class="fas fa-wind"></i>
                                        <h4>Wind Speed</h4>
                                        <p>${data.wind.speed} m/s</p>
                                    </div>
                                    <div class="weather-item">
                                        <i class="fas fa-cloud"></i>
                                        <h4>Clouds</h4>
                                        <p>${data.clouds.all}%</p>
                                    </div>
                                </div>
                            `;
                        })
                        .catch(error => {
                            weatherContent.innerHTML = `
                                <div class="error">
                                    <i class="fas fa-exclamation-circle fa-3x"></i>
                                    <p>Failed to load weather data. Please try again.</p>
                                </div>
                            `;
                        });
                }, error => {
                    weatherContent.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-circle fa-3x"></i>
                            <p>Please enable location services to see weather data.</p>
                        </div>
                    `;
                });
            } else {
                weatherContent.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-circle fa-3x"></i>
                        <p>Geolocation is not supported by your browser.</p>
                    </div>
                `;
            }
        }

        // Fetch weather data when page loads
        fetchWeatherData();

        // Refresh weather data every 5 minutes
        setInterval(fetchWeatherData, 300000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
